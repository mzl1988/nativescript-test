<GridLayout columns="*, *, *" row="1" class="bottom-tabs">
    <FlexboxLayout col="0" rows="auto, *" class="bottom-tabs-item" [class.selected]="selectTabIndex === 0" (tap)="onTabItemTap(0)">
        <Label *ngIf="selectTabIndex !== 0" row="0" text="&#xf447;" class="ion"></Label>
        <Label *ngIf="selectTabIndex === 0" row="0" text="&#xf448;" class="ion"></Label>
        <Label row="1" text="Home" class="label"></Label>
    </FlexboxLayout>

    <FlexboxLayout col="1" rows="auto, *" class="bottom-tabs-item" [class.selected]="selectTabIndex === 1" (tap)="onTabItemTap(1)">
        <Label *ngIf="selectTabIndex !== 1" row="0" text="&#xf453;" class="ion"></Label>
        <Label *ngIf="selectTabIndex === 1" row="0" text="&#xf454;" class="ion"></Label>
        <Label row="1" text="Demo" class="label"></Label>
    </FlexboxLayout>

    <FlexboxLayout col="2" rows="auto, *" class="bottom-tabs-item" [class.selected]="selectTabIndex === 2" (tap)="onTabItemTap(2)">
        <Label *ngIf="selectTabIndex !== 2" row="0" text="&#xf47d;" class="ion"></Label>
        <Label *ngIf="selectTabIndex === 2" row="0" text="&#xf47e;" class="ion"></Label>
        <Label row="1" text="Mine" class="label"></Label>
    </FlexboxLayout>
</GridLayout>
